{% extends 'base.html' %}
{% block content %}
<h2>{{ book.title }}</h2>
<p>Author(s):
{% for Author in book.author.all %}
   {{ Author.authorname }}<br/>
{% endfor %}
</p>
<p>Genre:
    {% for Genre in book.genre.all %}
        {{ Genre.genrename }} <br/>
    {% endfor %}
</p>
    <p>{{ book.description }}</p>
   

{% endblock %}
